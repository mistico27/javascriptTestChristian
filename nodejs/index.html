<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caballeros del Zodiaco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    

</head>
<body>
   

   <!--Primero crear el container-->
   <div class="container">
    <div class="row">
        <!--filas y columnas que quiero en mi fila  12 filas y 4 columnas-->
        <div class="col-12 col md-4">
        <!--formulario-->
        <form id="zodiac-Knights" action="" class="bg-dark text-white border rounded p-3 mb-3">
            <div class="form-group mb-3">
                <label for="orden">Orden</label>
                <input type="text" name="orden" class="form-control" placeholder="Tipo de caballero">   
            </div>
            <div class="form-group mb-3">
                <label for="">Signo</label>
                <input type="text" name="signo" class="form-control" placeholder="Signo del caballero">   
            </div>
            <div class="form-group mb-3">
                <label for="">Nombre</label>
                <input type="text" name="nombre" class="form-control" placeholder="nombre">   
            </div>
            <div class="form-group mb-3">
                <label for="">tecnica</label>
                <input type="text" name="tecnica" class="form-control" placeholder="Escribe su tecnica especial">   
            </div>

            <div class="form-group mb-3">
                <label for="">foto</label>
                <input type="text" name="picture" class="form-control" placeholder="Pon aqui su foto">   
            </div>
                <button id="save-knight" class="btn btn-primary">Guardar Caballero</button>
        </form>
        </div>
        <div class="col-12 col-md-8">
            <div id="caballeros-list" class="row row-cols-1 row-cols-md-1 g-3">

            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
