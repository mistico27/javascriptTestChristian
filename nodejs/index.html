<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Javascript and firebase</title>
</head>
<body>
    <header>

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                Javascript firebase
              </a>
            </div>
          </nav>

    </header>
    <main class="main-content">
        <div class="crud-container">
            <div class="crud-header">
                <h1>Personas Registradas</h1>
                <button class="button is-success" id="openRegisterModal">
                   <span>Nuevo Usuario</span> 
                </button>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <th>*</th>
                    <th>Nombre</th>
                    <th>Apellido Materno</th>
                    <th>Apellido Paterno</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Opciones</th>
                  </tr>
                </thead>
                
                <tbody id="bodyPersonas">
                  
                  
                </tbody>
              </table>
        </div>
    </main>


    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Registrar Nueva Persona</p>
            <button class="delete" aria-label="close" id="closeregisterModal"></button>
          </header>
          <section class="modal-card-body">
            
            <form id="registerForm">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                      <input class="input" type="text" id="name" name="nombre" placeholder="Ingresa el Nombre">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Apellido Paterno</label>
                    <div class="control">
                      <input class="input" type="text" id="apellidoPat" name="apellidoPat" placeholder="Ingresa el Apellido Paterno">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Apellido Materno</label>
                    <div class="control">
                      <input class="input" type="text" id="apellidoMat" name="apellidoMat" placeholder="Ingresa el Apellido Materno">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Telefono</label>
                    <div class="control has-icons-left">
                      <input class="input" type="tel" id="cel" name="cel" placeholder="+32(12322211)" >
                      <span class="icon is-small is-left">
                        <i class="fas fa-phone"></i>
                      </span>
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">email</label>
                    <div class="control has-icons-left">
                      <input class="input" type="email" id="email" name="email" placeholder="someone@somemail.com" >
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Descripcion</label>
                    <div class="control">
                      <textarea class="textarea" name="desc" placeholder="Textarea"></textarea>
                    </div>
                  </div>            
          </section>
          <footer class="modal-card-foot">
            <button type="submit" id="save-person" class="button is-success">
                
               <i class="fas fa-save"></i> 
               <span> Registro</span> 
            </button>
          </footer>
        </form>
        </div>
      </div>
      <script type="module"src="js\app.js"></script>
</body>


</html>
