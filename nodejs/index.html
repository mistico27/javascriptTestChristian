<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <form id="pet-form" action="" class="bg-dark text-white border rounded p-3 mb-3">
                    <div class="form-group mb-3">
                        <label for="">Especie</label>
                        <input name="species" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Raza</label>
                        <input name="breed" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Origen</label>
                        <input name="origin" type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Foto</label>
                        <input name="picture" type="text" class="form-control">
                    </div>
                    <button id="save-pet" class="btn btn-primary">Guardar Mascota</button>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <div id="pet-list" class="row row-cols-1 row-cols-md-1 g-3">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
