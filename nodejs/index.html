<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Z</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles\app.css">


</head>
<body>
        <center>
        <div class="search-wrapper">
            <label for="search" id="centralizar">Search card</label>
            <input type="search" class="card-filter" id="search-item" placeholder="Buscar" data-search>

        </div>
        </center>
        <br>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-4">
                <form id="zodiac-form" action="" class="bg-dark text-white border rounded p-3 mb-3">
                    <div class="form-group mb-3">
                        <label for="">autor</label>
                        <input name="signo" id="signo" type="text" class="form-control" placeholder="autor">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">titulo</label>
                        <input name="orden" id="orden" type="text" class="form-control" placeholder="titulo">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">importante</label>
                        <input name="nombre" id="nombre" type="text" class="form-control" placeholder="importancia">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">lectura</label>
                        <input name="tecnica" id="tecnica" type="text" class="form-control" placeholder="lectura">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Foto</label>
                        <input name="picture" id="picture" type="text" class="form-control">
                    </div>
                    <button id="save-knight" class="btn btn-primary">save card</button>

                    <button id="find-latest"  class="btn btn-warning">find latest</button>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <div id="caballeros-list" class="row row-cols-1 row-cols-md-1 g-3">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
